<html>

<head>
	<title>Chat Room</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link rel="stylesheet" href="style/main.css">
</head>

<body>
	<!-- <ul id="messages"></ul>
	<input type="text" id="myMessage">
	<button id="sendbutton">Send</button> -->

	<div class="container py-5 px-4">
		<!-- For demo purpose-->
		<header class="text-center">
		  <h1 class="display-4 text-white">Simple tcp Chat</h1>
		  <p class="text-white lead mb-0">Flask + Ajax</p>
		  </p>
		</header>
		  <!-- Chat Box-->
		  <div class="col-7 px-0 marg">
			<div class="px-4 py-5 chat-box bg-white" id="chat">
	  
			</div>
	  
			<!-- Typing area -->
			<form action="#" class="bg-light" id="image_submit">
			  <div class="input-group">
				<input type="text" placeholder="Please, enter the link to the profile image" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light" id="input_url">
				<div class="input-group-append">
				  <button id="button-addon2" type="submit" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
				</div>
			  </div>
			</form>

			<form action="#" class="bg-light" id="message_submit">
				<div class="input-group">
				  <input type="text" placeholder="Please, type here" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light" id="input_message">
				  <div class="input-group-append">
					<button id="button-addon2" type="submit" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
				  </div>
				</div>
			  </form>
	  
		  </div>
		</div>
	  </div>

	<script type="text/javascript" src="js/app.js"></script>

	<script src="https://unpkg.com/vue@next"></script>
	

</body>

</html>
